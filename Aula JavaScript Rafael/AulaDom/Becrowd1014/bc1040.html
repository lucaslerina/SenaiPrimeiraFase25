<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consumo Médio</title>
</head>
<body>
  <main>
    <h1>Calculadora de Consumo Médio</h1>
    <section>
      <label for="distancia">Distância (km):</label>
      <input id="distancia" type="number"><br><br>

      <label for="combustivel">Combustível (L):</label>
      <input id="combustivel" type="number"><br><br>

      <button onclick="resultado.textContent = (distancia.value / combustivel.value).toFixed(3) + ' km/l'">
        Calcular
      </button>

      <p id="resultado"></p>
    </section>
  </main>
</body>
</html>
