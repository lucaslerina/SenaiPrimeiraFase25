<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="light-theme">

  <button id="toggle-theme">Trocar Tema</button>
    <h1>Cabeçalho</h1>

    <p id="msg">Parágrafo:</p>
 
    <ul>
        <li class="list">listas</li>
        <li class="list">add light and dark themes</li>
        <li>enable switch themes</li>
    </ul>
    
   <script>
  // Pega o botão pelo id="toggle-theme"
  const btn = document.getElementById("toggle-theme");

  // Pega a tag <body> da página
  const body = document.body;

  // Adiciona um "ouvinte de evento" ao botão
  // Quando o botão for clicado ("click"), executa a função
  btn.addEventListener("click", () => {

    // Alterna (liga/desliga) a classe "light-theme"
    // Se o body já tiver, remove. Se não tiver, adiciona.
    body.classList.toggle("light-theme");

    // Alterna (liga/desliga) a classe "dark-theme"
    // Isso garante que só um tema vai estar ativo de cada vez
    body.classList.toggle("dark-theme");

  });
</script>

</body>

</html>
